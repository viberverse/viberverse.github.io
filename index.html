<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Viberverse</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/media/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Matrix Background -->
    <canvas id="matrix"></canvas>

    <!-- Navbar -->
    <nav class="nav">
      <a href="/" class="logo">
        <img src="/media/logo.png" class="logo-img" />
      </a>
      <a href="games.html" class="nav-link">
        <img src="/media/games.svg" class="nav-link-icon" />
        <div class="nav-link-name">GAMES</div>
      </a>
      <a href="proxies.html" class="nav-link">
        <img src="/media/proxies.svg" class="nav-link-icon" />
        <div class="nav-link-name">PROXIES</div>
      </a>
      <a href="chat.html" class="nav-link">
        <img src="/media/chat.svg" class="nav-link-icon" />
        <div class="nav-link-name">CHAT</div>
      </a>
      <a href="settings.html" class="nav-link">
        <img src="/media/settings.svg" class="nav-link-icon" />
        <div class="nav-link-name">SETTINGS</div>
      </a>
      <a href="about.html" class="nav-link">
        <img src="/media/info.svg" class="nav-link-icon" />
        <div class="nav-link-name">ABOUT</div>
      </a>
    </nav>

    <!-- Content -->
    <div class="wrap">
      <div class="message" id="message"></div>
      <div class="links">
        <a href="games.html" class="link">
          <img src="media/games.svg" class="link-thumb" />
          Games
        </a>
        <a href="proxies.html" class="link">
          <img src="media/proxies.svg" class="link-thumb" />
          Proxies
        </a>
        <a href="chat.html" class="link">
          <img src="media/chat.svg" class="link-thumb" />
          Chat
        </a>
        <a href="settings.html" class="link">
          <img src="media/settings.svg" class="link-thumb" />
          Settings
        </a>
        <a href="about.html" class="link">
          <img src="media/info.svg" class="link-thumb" />
          About
        </a>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      &copy; 2024 Viberverse.&nbsp;&nbsp;&nbsp;All rights reserved.
    </footer>

    <!-- Scripts -->
    <script>
      const titleTag = document.getElementsByTagName("title")[0];
      if (localStorage.getItem("tab-name")) {
        titleTag.innerHTML = localStorage.getItem("tab-name");
      }
      const message = document.getElementById("message");
      const messages = [
        "There's only proxies and hit games on Viberverse!",
        "Good vibes only here.",
        "Remember to allow popup in your browser to open Viberverse in about:blank.",
        "More things coming soon!",
        'Go to the <a href="settings.html">settings</a> tab and customize your Viberverse!',
        "Did you know that Viberverse was released on October 17th, 2024?",
        "Made for students, by students.",
        "Proxies and Chat coming soon!",
        "Go to the About tab to submit feedback on Viberverse!",
        "Go to the About tab to check out our plans for Viberverse!",
        "We have over 100 popular web games, with more coming your way!",
        "The world’s best indie unblocked games website."
      ];
      message.innerHTML = messages[Math.floor(Math.random() * messages.length)];

      // Panic button
      document.addEventListener("keydown", (e) => {
        let panicStorage = localStorage.getItem("panic");
        let panicHref = localStorage.getItem("panicHref")
          ? localStorage.getItem("panicHref")
          : "https://google.com";
        if (
          (panicStorage && e.key === panicStorage) ||
          (!panicStorage && e.key === "`")
        ) {
          window.location.href = panicHref;
        }
      });

      // Matrix effect
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");

      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;

      const letters =
        "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".split(
          ""
        );

      const fontSize = 14;
      const columns = canvas.width / fontSize;
      const drops = [];

      for (let x = 0; x < columns; x++) drops[x] = 1;

      function draw() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
          const text = letters[Math.floor(Math.random() * letters.length)];
          ctx.fillText(text, i * fontSize, drops[i] * fontSize);

          if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
          }
          drops[i]++;
        }
      }

      setInterval(draw, 33);

      window.addEventListener("resize", () => {
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
      });
    </script>
  </body>
</html>
