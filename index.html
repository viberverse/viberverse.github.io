<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Viberverse</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="/media/logo.png" type="image/x-icon">
</head>
<body>
  <!-- Matrix Canvas -->
  <canvas id="matrix"></canvas>

  <nav class="nav">
    <a href="/" class="logo"><img src="/media/logo.png" class="logo-img" /></a>
    <a href="games.html" class="nav-link">
      <img src="/media/games.svg" class="nav-link-icon">
      <div class="nav-link-name">GAMES</div>
    </a>
    <a href="proxies.html" class="nav-link">
      <img src="/media/proxies.svg" class="nav-link-icon">
      <div class="nav-link-name">PROXIES</div>
    </a>
    <a href="chat.html" class="nav-link">
      <img src="/media/chat.svg" class="nav-link-icon">
      <div class="nav-link-name">CHAT</div>
    </a>
    <a href="settings.html" class="nav-link">
      <img src="/media/settings.svg" class="nav-link-icon">
      <div class="nav-link-name">SETTINGS</div>
    </a>
    <a href="about.html" class="nav-link">
      <img src="/media/info.svg" class="nav-link-icon">
      <div class="nav-link-name">ABOUT</div>
    </a>
  </nav>

  <div class="wrap">
    <div class="message" id="message"></div>
    <div class="links">
      <a href="games.html" class="link">
        <img src="media/games.svg" class="link-thumb">
        Games
      </a>
      <a href="proxies.html" class="link">
        <img src="media/proxies.svg" class="link-thumb">
        Proxies
      </a>
      <a href="chat.html" class="link">
        <img src="media/chat.svg" class="link-thumb">
        Chat
      </a>
      <a href="settings.html" class="link">
        <img src="media/settings.svg" class="link-thumb">
        Settings
      </a>
      <a href="about.html" class="link">
        <img src="media/info.svg" class="link-thumb">
        About
      </a>
    </div>
  </div>

  <footer class="footer">
    &copy; 2024 Viberverse. All rights reserved.
  </footer>

  <script>
    // Random Homepage Messages
    const message = document.getElementById("message");
    const messages = [
      "There's only proxies and hit games on Viberverse!",
      "Good vibes only here.",
      "More things coming soon!",
      "Made for students, by students.",
      "Proxies and Chat coming soon!",
      "Go to the About tab to submit feedback on Viberverse!"
    ];
    message.innerHTML = messages[Math.floor(Math.random() * messages.length)];

    // Load Theme
    const theme = localStorage.getItem("theme");
    const body = document.body;
    if(theme === "matrix") body.classList.add("matrix");

    // Matrix Canvas Effect
    if(body.classList.contains("matrix")){
      const canvas = document.getElementById("matrix");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      const fontSize = 16;
      const columns = canvas.width / fontSize;
      const drops = [];
      for(let x=0; x<columns; x++) drops[x] = 1;

      function drawMatrix(){
        ctx.fillStyle = "rgba(0,0,0,0.05)";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#0F0";
        ctx.font = fontSize + "px monospace";
        for(let i=0;i<drops.length;i++){
          const text = letters.charAt(Math.floor(Math.random()*letters.length));
          ctx.fillText(text, i*fontSize, drops[i]*fontSize);
          drops[i]++;
          if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        }
      }

      setInterval(drawMatrix, 50);
      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
</body>
</html>
