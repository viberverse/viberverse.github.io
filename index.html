    <script>
      const titleTag = document.getElementsByTagName("title")[0];
      if (localStorage.getItem("tab-name")) {
        titleTag.innerHTML = localStorage.getItem("tab-name");
      }
      const message = document.getElementById("message");
      const messages = [
        "There's only proxies and hit games on Viberverse!",
        "Good vibes only here.",
        "Remember to allow popup in your browser to open Viberverse in about:blank.",
        "More things coming soon!",
        'Go to the <a href="settings.html">settings</a> tab and customize your Viberverse!',
        "Did you know that Viberverse was released on October 17th, 2024?",
        "Made for students, by students.",
        "Proxies and Chat coming soon!",
        "Go to the About tab to submit feedback on Viberverse!",
        "Go to the About tab to check out our plans for Viberverse!",
        "We have over 100 popular web games, with more coming your way!"
      ];
      message.innerHTML = messages[Math.floor(Math.random() * 11)];

      const root = document.documentElement.style;
      if (localStorage.getItem("theme") === "blue") {
        root.setProperty("--primary-color", "#2A9FD6");
        root.setProperty("--text-shadow", "#1d7096");
      } else if (localStorage.getItem("theme") === "yellow") {
        root.setProperty("--primary-color", "#ffea00");
        root.setProperty("--text-shadow", "#817700");
      }
      document.addEventListener("keydown", (e) => {
        let panicStorage = localStorage.getItem("panic");
        let panicHref = localStorage.getItem("panicHref")
          ? localStorage.getItem("panicHref")
          : "https://google.com";
        if (
          (panicStorage && e.key === panicStorage) ||
          (!panicStorage && e.key === "`")
        ) {
          window.location.href = panicHref;
        }
      });
    </script>
  </body>
